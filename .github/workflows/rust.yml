name: Rust

on: ['push']

env:
  CARGO_TERM_COLOR: always

jobs:
  android:
    name: Android APK Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Find NDK
        run: |
          ls -l ${ANDROID_HOME}
          

#      - uses: nttld/setup-ndk@v1
#        id: setup-ndk
#        with:
#         ndk-version: r25b
#         add-to-path: true
#         local-cache: true
#         link-to-sdk: true

      - name: Install
        run: cargo install --git "https://github.com/not-fl3/cargo-quad-apk.git"

      - name: Downgrade macroquad
        run: |
          cargo remove macroquad
          cargo add macroquad@0.4.13

      - name: Native build
        run: cargo build
        
      - name: cargo quad-apk
        env:
          NDK_HOME: $ANDROID_HOME/sdk/ndk
        run: cargo quad-apk build --release

      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: target/android-artifacts/release/apk/
